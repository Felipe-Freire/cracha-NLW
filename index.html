<!DOCTYPE html>

<html>
  <head>
    <title id="titlePage">Felipe Freire - DoWhile</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="" alt="Foto pessoal" id="userImage" />
        </div>
        <h1 id="userName">User Name</h1>
        <a id="userGit" href="https://github.com/Felipe-Freire" target="_blank">
          <img src="images/github.svg" alt="icone do github" />
          <span id="userLogin">User Login</span>
        </a>

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UC1ymQUxMvtnzHXBqpxOOMUw"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="icone youtube" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/felipeifreire" target="_blank">
              <img src="images/instagram.svg" alt="icone instagram" />
            </a>
          </li>

          <li class="facebook">
            <a
              href="https://www.facebook.com/felipe.izidoro.18"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="icone facebook" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/l1p3_GIF" target="_blank">
              <img src="images/twiter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
